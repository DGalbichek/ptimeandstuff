{% extends "ptimebase.html" %}

{% block ptimecontent %}


<p class="medium">Big runners</p></br>
<table>
{% for br in bigrunners %}
	<tr style="white-space: nowrap;">
		<td align="left">{{br.0}}</td>
		<td align="right" style="padding-left:32px">{{br.1}}</td>
	</tr>
{% endfor %}
</table>
<br>
<hr>

<p class="medium">No.1s</p></br>
<table>
{% for no1 in no1s %}
	<tr style="white-space: nowrap;">
		<td align="right">{{no1.ym}}</td>
		<td align="left">{{no1.name}}</td>
		<td align="right" style="padding-left:32px">{{no1.time}}</td>
		<td align="left">{{no1.perc}}</td>
	</tr>
{% endfor %}
</table>
<br>
<hr>



{% endblock %}
