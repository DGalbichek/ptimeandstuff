{% extends "ptimebase.html" %}

{% block ptimecontent %}

{% for t in tags %}
	<h1 align="left">{{t.rank}} [{{t.time}}] {{t.name}}</h1>

	<table>
	{% for tl in t.titles %}
		<tr>
		<td align="left">{{tl.name}}</td>
		<td align="right" style="padding-left:32px">{{tl.time}}</td>
		</tr>
	{% endfor %}
	</table>

    <div>
    <br>
    {% autoescape false %}
        {{ t.mpt }}
    {% endautoescape %}
    </div>
<hr>
{% endfor %}

{% endblock %}
